<div class="modal" *ngIf="mostrarmodal">
    <div class="modal-dialog modal-sm" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div *ngIf="mostrarpregunta" class="modal-header">
                <h5>Â¿Seguro desea eliminar?</h5>
            </div>
            <div *ngIf="mostrartacho" class="tacho">
                <img src="assets/img/borrar.gif" alt="borrar" />
            </div>
            <div class="modal-footer">
                <button *ngIf="mostrarBotonCancelar" class="btn btn-outline" (click)="cancel()" type="button">
          Cancelar
        </button>
                <button *ngIf="mostrarBotonEliminar" class="btn btn-primary" (click)="delete()" type="button">
          Eliminar
        </button>
            </div>
        </div>
    </div>
</div>

<div class="clr-row">
    <div class="clr-col">
        <h1>Mascotas en el Refugio</h1>
    </div>
</div>
<div class="clr-row">
    <div class="clr-col">
        <button class="btn btn-outline" routerLink="/mascotas-agregar">
      Agregar Mascota
    </button>
    </div>
</div>
<div class="clr-row">
    <div class="clr-col">
        <table class=" table ">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Edad</th>
                    <th style="text-align: left">Descripcion</th>
                    <th style="text-align: left">url imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tr *ngFor="let mascota of mascotas">
                <td>{{ mascota.nombre }}</td>
                <td>{{ mascota.tipo }}</td>
                <td>{{ mascota.edad }}</td>

                <td class="descripcion">{{ mascota.descripcion }}</td>
                <td class="imagenurl">{{ mascota.imagen }}</td>
                <td class="column_edit">
                    <button type="button" class="btn btn-icon" aria-label="pencil" [routerLink]="['/mascotas-editar', mascota.id]">
            <clr-icon shape="pencil"></clr-icon>
          </button>
                    <button type="button" (click)="okBorrar(mascota)" class="btn btn-icon btn-danger " aria-label="trash ">
            <clr-icon shape="trash "></clr-icon>
          </button>
                </td>
            </tr>
        </table>
    </div>
</div>
