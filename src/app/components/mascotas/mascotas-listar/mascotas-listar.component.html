<div class="clr-row">
    <div class="clr-col">
        <h1>Mascotas para adoptar</h1>
    </div>
</div>
<div class="clr-row">
    <div class="clr-col">
        <button class="btn btn-outline" routerLink="/mascotas-agregar">Agregar Mascota</button>
    </div>
</div>
<div class="clr-row">
    <div class="clr-col">

        <table class=" table ">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Edad</th>
                    <th style="text-align: left">Descripcion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tr *ngFor="let mascota of mascotas ">
                <td>{{mascota.nombre}}</td>
                <td>{{mascota.tipo}}</td>
                <td>{{mascota.edad}}</td>
                <td class="descripcion">{{mascota.descripcion}}</td>
                <td class="column_edit">
                    <button type="button" class="btn btn-icon" aria-label="pencil" [routerLink]="['/mascotas-editar', mascota.id]">
                    <clr-icon shape="pencil"></clr-icon>
                    </button>
                    <button type="button" (click)="delete(mascota.id)" class="btn btn-icon btn-danger" aria-label="trash">
                        <clr-icon shape="trash"></clr-icon>
                    
                    </button>
                </td>
            </tr>

        </table>
    </div>
</div>
